<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
</head>
<body>
	<h1>Test</h1>
	<h2>Registration</h2>

	<form id="registration_form" action="confirmation.html" method="GET">
		<fieldset>
			<legend>Info</legend>
			<label for="username">User Name</label><input placeholder="username" id="username" type="text" name="uname">
			<label for="password">Password</label><input placeholder="password" id="password" name="pw" type="password">
			<label for="confirm">Confirm</label><input placeholder="confirm password" id="confirm" type="password" name="pw">
		</fieldset>
		
		<fieldset>
			<legend>Favorite Hobbies</legend>

				<input type="checkbox" name="hobbies" id="chb1" value="running"><label for="chb1">Running</label>
				<input type="checkbox" name="hobbies" id="chb2" value="walking"><label for="chb2">Walking</label>
				<input type="checkbox" name="hobbies" id="chb3" value="talking"><label for="chb3">Talking</label>
		</fieldset>

		<input type="submit" name="" value="Register">
	</form>



	<script src="form.js"></script>
</body>
</html>>
